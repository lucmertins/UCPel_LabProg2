<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="content">
            <h:form id="formulario">
                <h:outputText value="#{msgs.titDeptUpdate}" styleClass="tituloCadastros"/>
                <br/>
                <h:outputLabel styleClass="labels" for="txtCodigo" value="#{msgs.lbDeptId}"/>
                <h:inputText id="txtCodigo" styleClass="inputs" value="${departamentoMNG.codigo}" readonly="true" validatorMessage="#{msgs.msgCodDept}" >
                    <f:validateLongRange/>
                </h:inputText>
                <h:inputHidden value="${departamentoMNG.codigo}"/>
                <h:message for="txtCodigo" styleClass="error"/>
                <br/>
                <h:outputLabel styleClass="labels" for="txtDescricao" value="#{msgs.lbDeptDesc}"/>
                <h:inputText id="txtDescricao" styleClass="inputs" value="${departamentoMNG.descricao}" />
                <h:message for="txtDescricao" styleClass="error"/>
                <br/>
                <h:commandButton styleClass="buttons" value="#{msgs.btUpdate}" action="#{departamentoMNG.update}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
